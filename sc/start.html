<!DOCTYPE html>
<html>
<head>
    <title>Our Private P2P Chat</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        #chat-box { height: 400px; border: 1px solid #ccc; padding: 10px; overflow-y: scroll; margin-bottom: 10px; }
        #message-input { width: 70%; padding: 8px; }
        #send-button { width: 25%; padding: 8px; }
        .message { margin: 5px 0; padding: 8px; border-radius: 5px; }
        .your-message { background-color: #e3f2fd; text-align: right; }
        .their-message { background-color: #f1f1f1; text-align: left; }
        #connection-status { color: #666; margin-bottom: 10px; }
        #role-selector { margin-bottom: 15px; }
        button { margin: 5px; padding: 8px 12px; }
    </style>
</head>
<body>
    <h1>Our Private Chat ðŸ’¬</h1>
    <div id="connection-status">ðŸ”´ Disconnected</div>
    <div id="role-selector">
        <button id="initiate-btn">Start Chat (You)</button>
        <button id="join-btn">Join Chat (GF)</button>
    </div>
    <div id="chat-box"></div>
    <input type="text" id="message-input" placeholder="Type your message..." disabled>
    <button id="send-button" disabled>Send</button>

    <script>
        // Password protection
        const CHAT_PASSWORD = "ourSecret123";
        const enteredPass = prompt("Enter chat password:");
        if (enteredPass !== CHAT_PASSWORD) {
            alert("Wrong password!");
            window.location.href = "/";
        }

        // WebRTC variables
        let peerConnection;
        let dataChannel;
        let ws;
        let isInitiator = false;
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const statusDiv = document.getElementById('connection-status');
        const roomId = "our-private-room"; // Same for both users

        // Using a free public WebSocket server for signaling
        const wsServer = "wss://free-webrtc-signaling.fly.dev";

        function updateStatus(message, isError = false) {
            statusDiv.textContent = message;
            statusDiv.style.color = isError ? "red" : "inherit";
            console.log(message);
        }

        async function setupWebSocket() {
            return new Promise((resolve) => {
                ws = new WebSocket(wsServer);
                
                ws.onopen = () => {
                    updateStatus("ðŸŸ¢ Connected to signaling server");
                    ws.send(JSON.stringify({ type: "join", room: roomId }));
                    resolve();
                };
                
                ws.onerror = (error) => {
                    updateStatus("ðŸ”´ Signaling server error", true);
                    console.error("WebSocket error:", error);
                };
                
                ws.onmessage = async (event) => {
                    const message = JSON.parse(event.data);
                    if (!peerConnection) return;
                    
                    if (message.type === "offer") {
                        await peerConnection.setRemoteDescription(new RTCSessionDescription(message));
                        const answer = await peerConnection.createAnswer();
                        await peerConnection.setLocalDescription(answer);
                        ws.send(JSON.stringify({ type: "answer", room: roomId, sdp: answer }));
                    } 
                    else if (message.type === "answer") {
                        await peerConnection.setRemoteDescription(new RTCSessionDescription(message));
                    } 
                    else if (message.type === "candidate") {
                        try {
                            await peerConnection.addIceCandidate(new RTCIceCandidate(message.candidate));
                        } catch (e) {
                            console.error("Error adding ICE candidate:", e);
                        }
                    }
                };
            });
        }

        async function createPeerConnection() {
            peerConnection = new RTCPeerConnection({
                iceServers: [
                    { urls: "stun:stun.l.google.com:19302" },
                    { urls: "stun:stun1.l.google.com:19302" },
                    { urls: "stun:stun2.l.google.com:19302" }
                ]
            });

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    ws.send(JSON.stringify({ 
                        type: "candidate", 
                        room: roomId, 
                        candidate: event.candidate 
                    }));
                }
            };

            if (isInitiator) {
                dataChannel = peerConnection.createDataChannel("chat");
                setupDataChannel(dataChannel);
                
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                ws.send(JSON.stringify({ type: "offer", room: roomId, sdp: offer }));
            } else {
                peerConnection.ondatachannel = (event) => {
                    dataChannel = event.channel;
                    setupDataChannel(dataChannel);
                };
            }
        }

        function setupDataChannel(channel) {
            channel.onopen = () => {
                updateStatus("ðŸŸ¢ Connected to each other!");
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            };

            channel.onmessage = (event) => {
                addMessage(event.data, 'their-message');
            };

            channel.onclose = () => {
                updateStatus("ðŸ”´ Connection closed", true);
                messageInput.disabled = true;
                sendButton.disabled = true;
            };
        }

        function addMessage(text, className) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Event listeners
        sendButton.addEventListener('click', () => {
            const message = messageInput.value;
            if (message && dataChannel?.readyState === 'open') {
                dataChannel.send(message);
                addMessage(message, 'your-message');
                messageInput.value = '';
            }
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendButton.click();
        });

        document.getElementById('initiate-btn').addEventListener('click', async () => {
            isInitiator = true;
            updateStatus("ðŸŸ  Setting up connection...");
            try {
                await setupWebSocket();
                await createPeerConnection();
                updateStatus("ðŸŸ  Waiting for GF to join...");
            } catch (error) {
                updateStatus("ðŸ”´ Connection failed", true);
                console.error(error);
            }
        });

        document.getElementById('join-btn').addEventListener('click', async () => {
            isInitiator = false;
            updateStatus("ðŸŸ  Connecting to you...");
            try {
                await setupWebSocket();
                await createPeerConnection();
            } catch (error) {
                updateStatus("ðŸ”´ Connection failed", true);
                console.error(error);
            }
        });
    </script>
</body>
</html>
