<!DOCTYPE html>
<html>
<head>
    <title>Our Private P2P Chat</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        #chat-box { height: 400px; border: 1px solid #ccc; padding: 10px; overflow-y: scroll; margin-bottom: 10px; }
        #message-input { width: 70%; padding: 8px; }
        #send-button { width: 25%; padding: 8px; }
        .message { margin: 5px 0; padding: 8px; border-radius: 5px; }
        .your-message { background-color: #e3f2fd; text-align: right; }
        .their-message { background-color: #f1f1f1; text-align: left; }
        #connection-status { color: #666; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Our Private Chat ðŸ’¬</h1>
    <div id="connection-status">ðŸ”´ Not connected</div>
    <div id="chat-box"></div>
    <input type="text" id="message-input" placeholder="Type your message..." disabled>
    <button id="send-button" disabled>Send</button>
    <div>
        <button id="initiate-btn">Start Chat (You)</button>
        <button id="join-btn">Join Chat (GF)</button>
    </div>

    <script>
        // Password protection
        const CHAT_PASSWORD = "ourSecret123";
        const enteredPass = prompt("Enter chat password:");
        if (enteredPass !== CHAT_PASSWORD) {
            alert("Wrong password!");
            window.location.href = "/";
        }

        // WebRTC variables
        let peerConnection;
        let dataChannel;
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const statusDiv = document.getElementById('connection-status');

        // Simple signaling simulation (using localStorage as fake signaling)
        function sendSignal(data) {
            localStorage.setItem('webrtc_signal', JSON.stringify(data));
            setTimeout(() => localStorage.removeItem('webrtc_signal'), 5000);
        }

        function checkForSignal(callback) {
            const check = setInterval(() => {
                const signal = localStorage.getItem('webrtc_signal');
                if (signal) {
                    clearInterval(check);
                    callback(JSON.parse(signal));
                }
            }, 500);
            return check;
        }

        // Set up WebRTC
        async function createPeerConnection(isInitiator) {
            peerConnection = new RTCPeerConnection({
                iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
            });

            if (isInitiator) {
                dataChannel = peerConnection.createDataChannel("chat");
                setupDataChannel(dataChannel);
            } else {
                peerConnection.ondatachannel = (event) => {
                    dataChannel = event.channel;
                    setupDataChannel(dataChannel);
                };
            }

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    sendSignal({ ice: event.candidate });
                }
            };

            if (isInitiator) {
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                sendSignal({ sdp: offer });
            }

            const signalCheck = checkForSignal(async (signal) => {
                if (signal.sdp) {
                    await peerConnection.setRemoteDescription(signal.sdp);
                    if (!isInitiator) {
                        const answer = await peerConnection.createAnswer();
                        await peerConnection.setLocalDescription(answer);
                        sendSignal({ sdp: answer });
                    }
                } else if (signal.ice) {
                    await peerConnection.addIceCandidate(signal.ice);
                }
            });
        }

        function setupDataChannel(channel) {
            channel.onopen = () => {
                statusDiv.textContent = "ðŸŸ¢ Connected!";
                statusDiv.style.color = "green";
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            };

            channel.onmessage = (event) => {
                addMessage(event.data, 'their-message');
            };

            channel.onclose = () => {
                statusDiv.textContent = "ðŸ”´ Connection closed";
                statusDiv.style.color = "red";
            };
        }

        // UI Functions
        function addMessage(text, className) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        sendButton.addEventListener('click', () => {
            const message = messageInput.value;
            if (message && dataChannel.readyState === 'open') {
                dataChannel.send(message);
                addMessage(message, 'your-message');
                messageInput.value = '';
            }
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendButton.click();
        });

        // Initiate or join chat
        document.getElementById('initiate-btn').addEventListener('click', () => {
            createPeerConnection(true);
            statusDiv.textContent = "ðŸŸ  Waiting for GF to join...";
        });

        document.getElementById('join-btn').addEventListener('click', () => {
            createPeerConnection(false);
            statusDiv.textContent = "ðŸŸ  Connecting to you...";
        });
    </script>
</body>
</html>
