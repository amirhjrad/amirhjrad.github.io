<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>چت امن P2P</title>
    <style>
        body { background: #f0f0f0; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .chat-container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 400px; width: 100%; }
        .chat-box { height: 300px; overflow-y: auto; background: #f9f9f9; padding: 10px; border-radius: 5px; margin-bottom: 10px; }
        input, textarea, button { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { background: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background: #218838; }
        .send-button { background: #007bff; }
        .send-button:hover { background: #0056b3; }
        textarea { height: 80px; }
        .message { padding: 5px; margin: 5px 0; border-radius: 5px; }
        .sent { background: #d4edda; text-align: left; }
        .received { background: #cce5ff; text-align: right; }
        h1 { text-align: center; color: #333; }
        .info { font-size: 0.9em; color: #666; }
    </style>
    <script src="js/simplepeer.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <h1>چت امن با عشقم</h1>
        <div id="chatBox" class="chat-box"></div>
        <textarea id="signalInput" placeholder="سیگنال دریافتی را اینجا پیست کنید..."></textarea>
        <button onclick="connectPeer()">اتصال</button>
        <input id="messageInput" type="text" placeholder="پیام خود را بنویسید...">
        <button onclick="sendMessage()" class="send-button">ارسال</button>
        <textarea id="signalOutput" readonly></textarea>
        <p class="info">سیگنال بالا را کپی کنید و برای طرف مقابل بفرستید.</p>
    </div>
    <script src="js/chat.js"></script>
</body>
</html>
